<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Difference Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        input[type="date"] {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #218838;
        }

        .result {
            margin-top: 10px;
            font-size: 18px;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Date Difference Calculator</h2>

    <label for="date1">Select First Date:</label>
    <input type="date" id="date1" required>

    <label for="date2">Select Second Date:</label>
    <input type="date" id="date2" required>

    <label>
        <input type="checkbox" id="include-day"> Include end date (+1 day)
    </label>

    <button onclick="calculateDifference()">Calculate Difference</button>

    <div class="result" id="result"></div>
</div>

<script>
    function calculateDifference() {
        const date1 = new Date(document.getElementById('date1').value);
        const date2 = new Date(document.getElementById('date2').value);
        const includeDay = document.getElementById('include-day').checked;

        if (isNaN(date1) || isNaN(date2)) {
            document.getElementById('result').textContent = 'Please select both dates.';
            return;
        }

        // Calculate difference in milliseconds and convert to days
        let difference = Math.abs(date2 - date1) / (1000 * 60 * 60 * 24);

        // Add 1 day if the checkbox is checked
        if (includeDay) {
            difference += 1;
        }

        document.getElementById('result').textContent = `Difference: ${difference} day(s)`;
    }
</script>

</body>
</html>
